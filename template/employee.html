<div class="card {{ role }}">
  <div class="card-body">
    <h3 class="card-title "><strong>Employee {{ index }}:</strong> {{ role }}</h3>
    <table class="card-text table table-striped">
      <tr>
        <td>Name</td>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <td>Role</td>
        <td>{{ role }}</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>{{ id }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ email }}</td>
      </tr>
      {{ special }}
    </table>
  </div>
</div>
